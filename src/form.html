<!DOCTYPE html>
<html>
  <head>
    <style>
      #input-form {
        padding: 15px;
        background-color: white;
      }
      #input-form input {
        padding: 10px;
        font-size: 20px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="input-form">
      <input
        type="text"
        name="id"
        id="id"
        placeholder="Room ID"
        value=""
        maxlength="10"
        onkeyup="this.value = this.value.toUpperCase();"
      />
    </div>
  </body>
</html>
